<div class="wraper">
    <div class="mt-5 mb-5">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex container flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        [src]="user.image" ><span
                        class="font-weight-bold"> {{ user.username }} </span><span class="text-black-50">{{ user.email }}</span><span>
                    </span></div>
            </div>
            <div class="col-md-8">
                <div class="p-3 p-5 container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                        <button> edit</button>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                                placeholder="first name" value="" [readonly]="test"></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text"
                                class="form-control" value="" placeholder="surname" [readonly]="test"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">PhoneNumber</label><input type="text"
                                class="form-control" placeholder="enter phone number" value="" [readonly]="test"></div>
                        <div class="col-md-12"><label class="labels">Address</label><input type="text"
                                class="form-control" placeholder="enter address" value="" [readonly]="test"></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text"
                                class="form-control" placeholder="enter email id" value="" [readonly]="test"></div>
                        <div class="col-md-12"><label class="labels">Education</label><input type="text"
                                class="form-control" placeholder="education" value="" [readonly]="test"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text"
                                class="form-control" placeholder="country" value="" [readonly]="test"></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text"
                                class="form-control" value="" placeholder="state" [readonly]="test"></div>
                    </div>
                    <div class="mt-5 text-center"><button  type="button"
                            (click)="save()">Save Profile</button></div>
                </div>
            </div>
        </div>
    </div>
