<div class="container">
    <div class="row">
        <div class="">
            <div class="card  card-margin p-5">
                <form  #postform="ngForm" (ngSubmit)="postClient()" >
                    <fieldset>
                        <div class="form-group">
                            <label for="disabledTextInput"> Title </label>
                            <input  type="text" [(ngModel)]="post.title" name="title" [ngModelOptions]="{standalone: true}" class="" >
                        </div>
                        <div class="form-group">
                            <label for="disabledSelect"> Description</label>
                            <textarea type="text" [(ngModel)]="post.content" name="content" [ngModelOptions]="{standalone: true}" class="" ></textarea>
                        </div>
                        <div>
                            <label for="exampleFormControlSelect1"> Categorie </label>
                            <select class="form-control" [(ngModel)]="post.cat"  name="cat" id="exampleFormControlSelect1">
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="mercedes">Mercedes</option>
                                <option value="audi">Audi</option>
                            </select>
                        </div>
                      <button type="submit" > Post </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
