
<div class="logo">
    <a href="https://www.creative-tim.com" class="simple-text logo-normal text-center">
        Servicify
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a [routerLink]="[menuItem.path]">
                <i class="now-ui-icons {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
        <li routerLinkActive="active"  class="active active-pro text-center nav-item">
            <a (click)="logout()">
                <i class="now-ui-icons bi bi-door-closed-fill "></i>
                <p>GLOGOUT</p>
            </a>
        </li>
    </ul>
</div>
