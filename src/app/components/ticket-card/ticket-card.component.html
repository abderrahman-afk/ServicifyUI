<div class="card" >
    <div class="course_image image-wrapper">
        
        <img [src]=course_child.image alt="" class="card-img-top" height="250px" width="200px">
       <!-- <ul class="list-inline text-center member-icons animate">
           <li class="list-inline-item"><a href="/course-detail/{{course_child.Id}}"><button  class="btn btn-primary"  > -->
            <!-- <i class="fa fa-edit"></i></button></a></li> 
       </ul> -->
    </div>
    
        
    <div class="course_body">
        <h3 class="course_title"> xxxx </h3>
        <div class="course_teacher">speciality</div>
